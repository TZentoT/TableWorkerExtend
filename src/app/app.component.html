<div class="container">
    <div class="row mb-3">
        <div class="col-12">
            <h1>{{title}}</h1>
        </div>
    </div>
    <app-addform-worker (addWorker)='onAddWorker($event)'></app-addform-worker>
    <app-table-workers 
    [title]=" 'Программисты' "
    [workers]=" getByType(myWorkersType.programmer)"
    (deleteWorker)="onDeleteWorker($event)"
    (changeWorker)="onChangeWorker($event)"
    ></app-table-workers>
    <app-table-workers 
    [title]=" 'Дизайнеры' "
    [workers]=" getByType(myWorkersType.designer)"
    (deleteWorker)="onDeleteWorker($event)"
    (changeWorker)="onChangeWorker($event)"
    ></app-table-workers>
    <app-table-workers 
    [title]=" 'Рекламщики' "
    [workers]=" getByType(myWorkersType.copywriter)"
    (deleteWorker)="onDeleteWorker($event)"
    (changeWorker)="onChangeWorker($event)"
    ></app-table-workers>
    <app-table-workers 
    [title]=" 'Менеджеры' "
    [workers]=" getByType(myWorkersType.manager)"
    (deleteWorker)="onDeleteWorker($event)"
    (changeWorker)="onChangeWorker($event)"
    ></app-table-workers>
</div>
