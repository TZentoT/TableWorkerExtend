<div class="row" *ngIf="workers.length > 0">
    <div class="col-12">
        <h5>{{ title }}</h5>
    </div>
    <table class="table">
    <thead>
      <tr>
        <th scope="col" [style.width]=" '100px'">id</th>
        <th scope="col" [style.width]=" '20%'">Имя</th>
        <th scope="col" [style.width]=" '200px'">Фамилия</th>
        <th scope="col" [style.width]=" '150px'"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let worker of workers; let item_index = index">
        <th scope="row">{{ item_index +1 }}</th>
        <td *ngIf="selectedWorker != worker.id">{{ worker.name }}</td>
        <td *ngIf="selectedWorker == worker.id"><input type="text" [(ngModel)]="name" /></td>
        <td *ngIf="selectedWorker != worker.id">{{ worker.surname }}</td>
        <td *ngIf="selectedWorker == worker.id"><input type="text" [(ngModel)]="surname" /></td>
        <td *ngIf="selectedWorker != worker.id">
          <button class="btn btn-outline-info btn-sm" (click)="onChangeWorker(worker.id)" >Изменить</button> 
        </td>
        <td *ngIf="selectedWorker == worker.id">
          <button class="btn btn-outline-success btn-sm" (click)="ApplyChanges(worker.id)">Принять</button>
        </td>
        <td>
            <button class="btn btn-outline-danger btn-sm" (click)="onDeleteWorker(worker.id)">Удалить</button>
        </td>
      </tr>
    </tbody>
    </table>
</div>
